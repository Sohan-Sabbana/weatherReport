<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherReport.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png"></button>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-clouds-1438852-1214537.png?f=webp&w=256"
                class="weather-icon" style="width:150px">
            <h1 class="temp">22.7</h1>
            <h2 class="city">puram</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-humidity-4596680-3796777.png?f=webp&w=256"
                        style="width:5 0px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-wind-199-433949.png?f=webp&w=256"
                        style="width:50px">
                    <div>
                        <p class="Wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weatherReport.js"></script>
</body>

</html>
